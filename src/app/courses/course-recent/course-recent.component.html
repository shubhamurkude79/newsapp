<div class="row">
    <div class="col-md-5">
        <app-course-list (courseWasSelected)="selectedCourse = $event">
        </app-course-list>
    </div>
    <div class="col-md-7">
        <app-course-detail 
            *ngIf="selectedCourse; else infoText"
            [course]="selectedCourse">
        </app-course-detail>
        <ng-template #infoText>
            <p>Please select a Course.</p>
        </ng-template>
    </div>
</div>

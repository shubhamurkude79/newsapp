<div class="anchor-separate-css">
  <a class="list-group-item clearfix" (click)="onSelected()">
    <div class="pull-left">
      <img [src]="news.imagePath" class="img-responsive" style="max-height: 80px;" alt="{{ news.name }}" />

    </div>
    <div class="pull-right">
      <h4 class="list-group-item-heading">{{ news.name }}</h4>
    </div>
  </a>
</div>
